<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Create Customer</h5>
    </div>
    <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
                <label for="inputTitle" class="col-sm-2 col-form-label text-sm-end">Title*: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputTitle"
                        formControlName="title">
                    <div class="text-danger" *ngIf="submitted && form.get('title')?.errors?.['required']">
                        <small>Title is required</small>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label text-sm-end">Email*: </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail"
                        formControlName="email">
                        <div
                      class="text-danger"
                      *ngIf="submitted && form.get('email')?.errors"
                    >
                      <small *ngIf="form.get('email')?.errors?.['required']">
                        Email address is required
                      </small>
                      <small *ngIf="form.get('email')?.errors?.['pattern']">
                        Enter valid email address
                      </small>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="Region" class="col-sm-2 col-form-label text-sm-end">Region*: </label>
                <div class="col-sm-10">
                    <ngx-select [items]="regionList" formControlName="region"></ngx-select>
                    <div class="text-danger" *ngIf="submitted && form.get('region')?.errors?.['required']">
                        <small>Region is required</small>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="country" class="col-sm-2 col-form-label text-sm-end">Country*: </label>
                <div class="col-sm-10">
                    <ngx-select [items]="countryList" formControlName="country"></ngx-select>
                    <div class="text-danger" *ngIf="submitted && form.get('country')?.errors?.['required']">
                        <small>Country is required</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
