<section class="container">

  <div class="d-flex flex-column flex-md-row align-items-center">
    <h1 class="fs-3 me-md-auto">List of pins</h1>
    <div class="d-md-flex flex-md-column">
      <button type="button" class="btn btn-secondary mb-2 mb-2" (click)="openAddCustomerModal()">+ Add Customer</button>
      <button type="button" class="btn btn-secondary" (click)="openAddPinModal()">+ Add Pin</button>
    </div>
  </div>


  <div class="table-responsive mt-3">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Image</th>
          <th scope="col">Collaboratory</th>
          <th scope="col">Privacy</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pin of pins">
          <td>{{pin.title}}</td>
          <td><img [src]="pin.image" width="30"></td>
          <td>
            <ng-container *ngFor="let customer of pin.customerList; let lastCustomer = last">
              <span>{{customer.name}}</span>
              <span *ngIf="!lastCustomer">, </span>
            </ng-container>
          </td>
          <td>{{pin.privacy}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
